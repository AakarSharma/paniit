<ion-content class="transparent-header" text-center>
  <!-- Our home header containing our team name -->
  <div class="welcome-header">
    <div class="personal-info">
      <img src="assets/imgs/pan.png" alt="" />
      <h1>TEAM<br /><span>AaViAt</span></h1>
    </div>
  </div>

  <!-- List of categorised places to search for queues -->
  <ion-list>

    <ion-item-sliding #slidingItem *ngFor="let but of buts; let i = index;">
      <ion-item (click)="showCategory(but)" #item class="item chat-item">
        <ion-avatar item-start>
          <img src="assets/imgs/company3.png">
        </ion-avatar>
        <ion-icon item-end color="primary" name="arrow-dropright"></ion-icon>
        <h2>{{but}}</h2>
      </ion-item>
    </ion-item-sliding>
    <br>
    <button ion-button round (click)="logout()" color="danger">Sign Out</button>

  </ion-list>


</ion-content>
