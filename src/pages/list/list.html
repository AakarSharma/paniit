<ion-header>
  <ion-navbar color="primary" text-center>
    <ion-title>Location</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list class="pageh-background">
	    <!-- <ion-list-header class="pageh-background">
	      Select Location
	    </ion-list-header> -->
		<ion-item class="item">
		  <ion-label>Location</ion-label>
		  <ion-select [(ngModel)]="location">
		    <ion-option *ngFor="let location of locations; let i = index;" [value]="location">{{location}}</ion-option>
		  </ion-select>
		</ion-item>
		<ion-item text-center>
			<button ion-button round (click)="openLocation(i)" color="primary" small class="chilli">Submit</button>
		</ion-item>
	</ion-list>
	
</ion-content>
