<ion-header>
  <ion-navbar color="primary" text-center>
    <ion-title>Location</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list class="pageh-background">
	    <!-- <ion-list-header class="pageh-background">
	      Select Location
	    </ion-list-header> -->
		<ion-item class="item">
		  <ion-label>Location</ion-label>
		  <ion-select [(ngModel)]="location">
		    <ion-option *ngFor="let location of locations; let i = index;" [value]="location">{{location}}</ion-option>
		  </ion-select>
		</ion-item>
		<ion-item text-center>
			<button ion-button round (click)="openLocation(location)" color="primary" small class="chilli">Submit</button>
		</ion-item>
	</ion-list>

	<ion-list *ngIf="this.showList">
		<ion-list-header class="masters">
		  <h1>Options</h1>
		</ion-list-header>
		<ion-item-sliding #slidingItem *ngFor="let option of options; let i = index;">
		<ion-item (click)="showOption(option)" #item class="item chat-item">
		  <ion-avatar item-start>
		    <img src="assets/imgs/company3.png">
		  </ion-avatar>
		  <ion-icon item-end color="primary" name="arrow-dropright"></ion-icon> 
		  <h2>{{option.name}}</h2>
		</ion-item>
		</ion-item-sliding>
	</ion-list>
	
</ion-content>
