<ion-header>

  <ion-navbar text-center color="danger">
    <ion-title>Statistics</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list no-lines class="descp">
		<ion-item>
            <div><label class="fgh">Current Service Time :</label><input type="text" value="{{this.servTime}}" [disabled]="isDisabled"  class="def" id="serv"></div>
        </ion-item>
        
        <ion-item >
            <div><label class="fgh">Current Waiting Time :</label><input type="text" value="{{this.waitTime}}" [disabled]="isDisabled"  class="def" id="wait"></div>
        </ion-item>
	</ion-list>

	<div class="row">
		<div class="col-md-6">
		  <div style="display: block;">
		  	<canvas baseChart text-center width="300" height="400"
		              [datasets]="lineChartData"
		              [labels]="lineChartLabels"
		              [options]="lineChartOptions"
		              [colors]="lineChartColors"
		              [legend]="lineChartLegend"
		              [chartType]="lineChartType"
		              (chartHover)="chartHovered($event)"
		              (chartClick)="chartClicked($event)">
		    </canvas>
		  </div>
		</div>
	</div>
