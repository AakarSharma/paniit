<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="danger">
    <ion-title class="title">Statistics</ion-title>
    <div>
    	<button ion-button icon-left class="navi" (click)="play()">
		<ion-icon ios="ios-fastforward" md="md-fastforward"></ion-icon>LIVE
		</button>

    </div>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list no-lines>
		<ion-item>
			<button ion-button icon-only item-end clear (click)="predict()">
	          <ion-icon name="more"></ion-icon>
	      </button>
		</ion-item>
	    <ion-item>
	      <ion-icon ios="ios-clipboard" md="md-clipboard" color="danger"></ion-icon>
	      <ion-label>Name: </ion-label>
	      <ion-note item-end>SBI</ion-note>
	    </ion-item>
	    <ion-item>
	      <ion-icon ios="ios-clock" md="md-clock" color="danger"></ion-icon>
	      <ion-label>Predicted Service Time: </ion-label>
	      <ion-note item-end>{{this.servTime}}</ion-note>
	    </ion-item>
	    <ion-item>
	      <ion-icon ios="ios-time" md="md-time" color="danger"></ion-icon>
	      <ion-label>Predicted Waiting Time: </ion-label>
	      <ion-note item-end>{{this.waitTime}}</ion-note>
	    </ion-item>
	</ion-list>

	<ion-segment [(ngModel)]="galleryType" color="danger">
		<ion-segment-button value="daily">
			Daily
		</ion-segment-button>
		<ion-segment-button value="monthly">
			Monthly
		</ion-segment-button>
	</ion-segment>

	<br>

	<div [ngSwitch]="galleryType">
		<div *ngSwitchCase="'daily'">
			<div class="row">
				<div class="col-md-6">
				  <div style="display: block;">
				  	<canvas baseChart text-center width="300" height="400"
				              [datasets]="lineChartData"
				              [labels]="lineChartLabels"
				              [options]="lineChartOptions"
				              [colors]="lineChartColors"
				              [legend]="lineChartLegend"
				              [chartType]="lineChartType"
				              (chartHover)="chartHovered($event)"
				              (chartClick)="chartClicked($event)">
				    </canvas>
				  </div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6">
				  <div style="display: block;">
				  	<canvas baseChart text-center width="300" height="400"
				              [datasets]="lineChartData1"
				              [labels]="lineChartLabels1"
				              [options]="lineChartOptions"
				              [colors]="lineChartColors"
				              [legend]="lineChartLegend"
				              [chartType]="lineChartType"
				              (chartHover)="chartHovered($event)"
				              (chartClick)="chartClicked($event)">
				    </canvas>
				  </div>
				</div>
			</div>
		</div>

		<div *ngSwitchCase="'monthly'">
			<div class="row">
				<div class="col-md-6">
				  <div style="display: block;">
				  	<canvas baseChart text-center width="300" height="400"
				              [datasets]="lineChartData2"
				              [labels]="lineChartLabels2"
				              [options]="lineChartOptions"
				              [colors]="lineChartColors"
				              [legend]="lineChartLegend"
				              [chartType]="lineChartType"
				              (chartHover)="chartHovered($event)"
				              (chartClick)="chartClicked($event)">
				    </canvas>
				  </div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6">
				  <div style="display: block;">
				  	<canvas baseChart text-center width="300" height="400"
				              [datasets]="lineChartData3"
				              [labels]="lineChartLabels3"
				              [options]="lineChartOptions"
				              [colors]="lineChartColors"
				              [legend]="lineChartLegend"
				              [chartType]="lineChartType"
				              (chartHover)="chartHovered($event)"
				              (chartClick)="chartClicked($event)">
				    </canvas>
				  </div>
				</div>
			</div>
	    </div>
	</div>


</ion-content>
